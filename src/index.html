<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Darttoernooi</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <button id="returnBtn" class="returnBtn">Terug</button>
    <button id="saveBtn" class="saveBtn">Opslaan</button>

    <div id="gameOptions" class="startDiv">
      <h1 class="startScreenLabel">Nieuw spel, of spel laden?</h1>
      <button class="sendBtn" id="newGameBtn">Nieuw</button>
      <button class="sendBtn" id="loadGameBtn">Laden</button>
    </div>

    <div id='gameSetup' class='cardSetup'>
      <div id='gameSetupSubDiv' class='setupSubDiv'>
        <form id='numPlayersForm'>
          <label for='numPlayers'>Aantal spelers:</label><br>
          <input id='numPlayers' type="number" name="numPlayers"><br>
          <label for='numPoules'>Aantal poules:</label><br>
          <input id='numPoules' type='number' name="numPoules"><br>
        </form>
        <button id="subBtn" onclick="" class='sendBtn'>Versturen</button>
      </div>
    </div>
  
    <div id='playerInputDiv' class='playerInputCard'>
      <div id ='playerInputSubDiv' class="playerInputSubDiv">
        <form id='playerInputForm'>
        
        </form>
        <button id='mkPoulesBtn' class='sendBtn'>Versturen</button>
      </div>
    </div>
  
    <div id='poulesDiv' class='cardPoules'></div>
    
    <div id='gameDiv' class='cardPoules'>
      <div id='pouleGames' class='cardPouleGames'></div>
      <div id="mainRosterDiv" class="mainRosterDiv">
        <div id="mainRosterSubDiv" class="mainRosterSubDiv">
        </div>
      </div>
    </div>
  </body>

</html>
