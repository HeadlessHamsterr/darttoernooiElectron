<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Darttoernooi</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div id='controlBtnDiv' style='position: relative'>
      <div id='returnBtnDiv' style='position: absolute; top: 5px; right: 10px;'>
        <button id="returnBtn" class="returnBtn">Terug</button>
      </div>
      <div id='saveBtnDiv' style='position: absolute; top: 5px; right: 120px;'>
        <button id="saveBtn" class="saveBtn">Opslaan</button>
      </div>
      <div id='exportBtnDiv' style='position: absolute; top: 5px; right: 230px;'>
        <button id="exportBtn" class="exportBtn">Export naar PDF</button>
      </div>
      <div id='ipAddressDiv' style='position: absolute; top: 5px; right: 380px;'>
        <span id='ipAddress' style='color: white'></span>
      </div>
    </div>
    
    <div id='gameOptionsWrapper' class='startDivWrapper'>
      <div id="gameOptions" class="startDiv">
        <h1 class="startScreenLabel">Nieuw spel of spel laden?</h1>
        <button class="sendBtn" id="newGameBtn">Nieuw</button>
        <button class="sendBtn" id="loadGameBtn">Laden</button>
      </div>
    </div>

    <div id='gameSetup' class='cardSetup'>
      <div id='gameSetupSubDiv' class='setupSubDiv'>
        <form id='numPlayersForm'>
          <label for='numPlayers' class="setupLabel">Aantal spelers:</label><br>
          <input id='numPlayers' type="number" name="numPlayers"><br>
          <label for='numPoules' class="setupLabel">Aantal poules:</label><br>
          <input id='numPoules' type='number' name="numPoules"><br>
        </form>
        <button id="subBtn" onclick="" class='sendBtn'>Versturen</button><br>
        <span id='setupErrorSpan' style="color: red;"></span>
      </div>
    </div>
  
    <div id='playerInputDiv' class='playerInputCard'>
      <div id ='playerInputSubDiv' class="playerInputSubDiv">
        <form id='playerInputForm'>
        
        </form>
        <input type="checkbox" id="printCheckbox" name="printCheckbox">
        <label for="printCheckbox" class="checkboxLabel"><p1>Poules exporteren naar PDF</p1></label><br>
        <input type="checkbox" id="tieBreakerCheckbox" name="tieBreakerCheckbox">
        <label for="tieBreakerCheckbox" class="checkboxLabel"><p1>Tiebreakers</p1></label><br>
        <button id='mkPoulesBtn' class='sendBtn'>Versturen</button><br>
        <span id='playerInputErrorSpan' style="color: red;"></span>
      </div>
    </div>
  
    <div id='poulesDiv' class='cardPoules'></div>
    
    <div id='gameDiv' class='cardPoules'>
      <div id='pouleGames' class='cardPouleGames'></div>
      <div id="mainRosterDiv" class="mainRosterDiv">
        <div id="mainRosterSubDiv" class="mainRosterSubDiv">
        </div>
      </div>
    </div>
  </body>

</html>
