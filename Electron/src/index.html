    <div id='playerInputDiv' class='playerInputCard'>
      <div id ='playerInputSubDiv' class="playerInputSubDiv">
        <form id='playerInputForm'>
        
        </form>
        <input type="checkbox" id="printCheckbox" name="printCheckbox">
        <label for="printCheckbox" class="checkboxLabel"><p1>Poules exporteren naar PDF</p1></label><br>

        <label for="tieBreakerCheckbox" class="checkboxLabel"><p1>Tiebreakers</p1></label><br>
        <button id='mkPoulesBtn' class='sendBtn'>Versturen</button><br>
        <span id='playerInputErrorSpan' style="color: red;"></span>
      </div>
    </div>
  
    <div id='poulesDiv' class='cardPoules'>
      <div id="activeGamesDiv" class="activeGamesDiv">
        <header class="pouleHeader">
          <h2>Live scores:</h2>
          <hr>
        </header>
        <div id='activeTablesDiv1' class='activeTablesDiv'></div>
        <div id='activeTablesDiv2' class='activeTablesDiv'></div>
      </div>
    </div>
    
    <div id='gameDiv' class='cardPoules'>
      <div id='pouleGames' class='cardPouleGames'></div>
      <div id="mainRosterDiv" class="mainRosterDiv">
        <div id="mainRosterSubDiv" class="mainRosterSubDiv">
        </div>
      </div>
    </div>

    <div id="sideNav" class="sideNav">
      <span id='ipAddress'></span>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div id="menuBtns" class="menuBtns">
        <table class="iconTable">
          <tbody>
            <tr>
              <td>
                <a class="material-icons md-36" id="returnBtn">home</a>
              </td>
              <td>
                <a class="material-icons md-36" id="saveBtn">save</a>
              </td>  
              <td>
                <a class="material-icons md-36" id="exportBtn">picture_as_pdf</a>
              </td>
              <!--
              <td>
                <a class="material-icons md-36" id="newWindowBtn" onclick="openNewWindow()">open_in_new</a>
              </td>
              -->
            </tr>
          </tbody>
        </table>
      </div>
      <div id="sideNavMenusDiv">
        <button id='appSettingsBtn' class='sideNavBtn' onclick='showAppSettings()'>App instellingen <i id='appSettingsArrow' class='material-icons' style='transform: rotate(0deg);'>expand_more</i></button>
        <div id='appSettingsDiv' style="display: none;">
          <form id="appSettingForm" style="text-align: center; display: block;" onkeypress="handle(event)">
            <label for="pouleScoreInput" class="settingsLabel">Poule score</label></br>
            <input id="pouleScoreInput" class="settingInput" type="number" value="0"></br>
            <label for="pouleLegsInput" class="settingsLabel">Poule best of</label></br>
            <input id="pouleLegsInput" class="settingInput" type="number" value="1"></br>
            <label for="quartScoreInput" class="settingsLabel">Kwartfinale score</label></br>
            <input id="quartScoreInput" class="settingInput" type="number" value="0"></br>
            <label for="quartLegsInput" class="settingsLabel">Kwartfinale best of</label></br>
            <input id="quartLegsInput" class="settingInput" type="number" value="1"></br>
            <label for="halfScoreInput" class="settingsLabel">Halve finale score</label></br>
            <input id="halfScoreInput" class="settingInput" type="number" value="0"></br>
            <label for="halfLegsInput" class="settingsLabel">Halve finale best of</label></br>
            <input id="halfLegsInput" class="settingInput" type="number" value="1"></br>
            <label for="finalScoreInput" class="settingsLabel">Finale score</label></br>
            <input id="finalScoreInput" class="settingInput" type="number" value="0"></br>
            <label for="finalLegsInput" class="settingsLabel">Finale best of</label></br>
            <input id="finalLegsInput" class="settingInput" type="number" value="1"></br>
          </form>
        </div><br><br>
        <button id='playerSettingsBtn' class='sideNavBtn' onclick='showPlayerSettings()'>Spelers <i id='playerSettingsArrow' class='material-icons' style='transform: rotate(0deg);'>expand_more</i></button>
        <div id='playerSettingsDiv' style="display: none;">
          <form id="playerSettingForm" style="text-align: center; display: block;" onkeypress="handle(event)">
          </form>
        </div><br><br>
        <button id='activeGamesBtn' class='sideNavBtn' onclick='showActiveGames()'>Actieve wedstrijden <i id='activeGamesArrow' class='material-icons' style='transform: rotate(0deg);'>expand_more</i></button>
        <div id='activeGamesSideDiv' style="display: none;">
        </div>
